<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | YourSiteName</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="main-header">
        <!-- Include your existing header -->
    </header>

    <main class="blog-listing">
        <div class="container">
            <h1>Our Blog</h1>
            <p class="subtitle">Latest articles and tutorials</p>
            
            <div class="blog-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="web-design">Web Design</button>
                <button class="filter-btn" data-category="seo">SEO</button>
                <button class="filter-btn" data-category="tutorials">Tutorials</button>
            </div>
            
            <div class="blog-grid" id="blog-grid">
                <!-- Blog posts will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <!-- Include your existing footer -->
    </footer>

    <script src="/js/blog.js"></script>
</body>
</html>
